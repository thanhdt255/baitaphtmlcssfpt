<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/54437bd4d2.js"></script>
    <style>

    </style>
</head>

<body>
    <script>
        (function() {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <div style="background-color: rgb(4, 163, 184);padding: 20px 50px ;">
        <div style="width: 40%;margin: auto">
            <div class="" style="background-color: blueviolet;padding: 30px;">
                <h1 class="text-white" style="text-align: center;">REGISTER</h1>
            </div>
            <div style="background-color: white;">
                <form style="padding-top: 40px;" action="" class="needs-validation" novalidate>
                    <div style="width: 80%;margin: auto;" class="input-group mb-3">
                        <span style="background-color: blueviolet;width: 40px; " class="input-group-text" id="basic-addon1">
                            <i style="color: white;" class="fa fa-user-o" aria-hidden="true"></i></span>
                        <input name="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" required>
                    </div>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    <div style="width: 80%;margin: auto;" class="input-group mb-3">
                        <span style="background-color: blueviolet;width: 40px; " class="input-group-text" id="basic-addon2"><i style="color: white;" class="fa fa-lock" aria-hidden="true"></i></span>
                        <input name="password" type="password" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2" required>
                    </div>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    <div style="width: 80%;margin: auto;" class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3" style="background-color: blueviolet;width: 40px;"><i class="fa fa-lock" aria-hidden="true" style="color: white;"></i></span>
                        <input name="confirmpassword" type="password" class="form-control" placeholder="confirmpassword" aria-label="confirm" aria-describedby="basic-addon3" required>
                    </div>
                    <div class="invalid-feedback">
                        Please select a valid state.
                    </div>
                    <div style="width: 80%;margin: auto;" class="input-group mb-3">
                        <span style="background-color: blueviolet;width: 40px;" class="input-group-text" id="basic-addon4">
                            <i style="color: white;" class="fa fa-envelope-o" aria-hidden="true"></i>
                        </span>
                        <input name="email" type="email" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon4" required>
                    </div>
                    <div style="width: 80%;margin: auto;margin-bottom: 20px;">
                        <input type="checkbox" name="checkbox" id="check" required>
                        <label for="check">I agree to the Terms of Servicee</label>

                    </div>
                    <div style="width: 80%;margin: auto;">
                        <input type="submit" value="SIGNUP" class="btn text-white" style="background-color: blueviolet;width: 100%;font-size: 20px;font-weight: 500;">

                    </div>
                    <p style="text-align: center;margin-top: 20px;padding-bottom: 20px;">
                        <span>Already a members ?</span>
                        <a style="text-decoration: none;color: black;font-weight: 500;" href=""> Login Here</a>
                    </p>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
